<html lang="en">
<head>

<body>
    <script>
      var nome =  window.prompt("Digite um texto ")
      console.log(document.write(`Óla, <strong>${nome}</strong>! seu nome tem ${nome.length} letras. <br>`))
      console.log(document.write(` Seu nome em maiúsculas é ${nome.toUpperCase()}. <br>`))
      console.log(document.write(` Seu nome em minúsculas é ${nome.toLowerCase()}. <br>`))
    </script> 
</body>
</html>
